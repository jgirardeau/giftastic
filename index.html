<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Trek</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
            <h1 class="display-4" id="space_trivia">Star Trek</h1>
            <h3>Giphys -- click to see</h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10" id="buttons">
            </div>
            <div class="col-md-1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" id="addMore">
                <button id="addTrek" class="addTrek btn btn-primary">Add Another Category</button>
            </div>
            <div class="col-md-7" id="addMore2">
                <input type="text" id="input_text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="float">
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10" id="giphys">
            </div>
            <div class="col-md-1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <br>
                <br>
                <br>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <script>
        var myglobal;
        var topic = "star trek";
        var items = ["kirk", "spock", "scotty", "uhuru", "checkov", "khan", "mccoy", "sulu", "data", "worf", "riker", "troi", "crusher", "geordi", "sulu"];

        items.forEach(function(value) {
            var new_button = $("<button>");
            new_button.text(value);
            new_button.addClass("trek btn btn-primary")
            $("#buttons").append(new_button);
        });

        $(".addTrek").click(function() {
            event.preventDefault();
            var newItem = $("#input_text").val();
            // console.log(newItem);
            var new_button = $("<button>");
            new_button.text(newItem);
            new_button.addClass("trek btn btn-primary");
            var indx = parseInt(items.indexOf(newItem));
            if (indx == -1) {
                $("#buttons").append(new_button);
                items.push(newItem);
            }
            $("#input_text").val("");
        });
        $(".trek").on("click", function() {
            event.preventDefault();
            console.log(this)
            var person = $(this).text();
            // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            //     person + "&api_key=dc6zaTOxFJmzC&limit=10";
            var queryURL = 'http://api.giphy.com/v1/gifs/search?q=star trek ' + person + '&api_key=dc6zaTOxFJmzC&limit=10';
            console.log(queryURL);

            $.ajax({
                    url: queryURL,
                    method: "GET"
                })
                .then(function(response) {
                    var results = response.data;
                    console.log(results)

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");

                        var rating = results[i].rating;

                        var p = $("<p>").text("Rating: " + rating);

                        var personImage = $("<img>");
                        personImage.attr("src", results[i].images.fixed_width_still.url);

                        gifDiv.prepend(p);
                        gifDiv.prepend(personImage);

                        $("#giphys").prepend(gifDiv);
                    }
                });
        });
    </script>
</body>

</html>
